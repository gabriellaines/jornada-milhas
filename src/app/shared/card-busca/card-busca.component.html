<mat-card class="card-busca" appearance="raised">
    <img mat-card-image [src]="imagem" alt="Imagem de veneza">
    <mat-card-content>
      <ul>
        <li>{{ destino }}</li>
        <li>{{ preco }}</li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary">VER DETALHES</button>
    </mat-card-actions>
  </mat-card>
