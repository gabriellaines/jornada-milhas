<app-banner
    src="assets/imagens/banner-homepage.png"
    alt="Banner da aplicacao jornada"
></app-banner>
<app-container>
    <app-form-busca></app-form-busca>
    <h2>Promocoes</h2>
    <div class="card-wrapper">
        <app-card-busca *ngFor="let promocao of promocoes"
            [destino]="promocao.destino"
            [preco]="promocao.preco"
            [imagem]="promocao.imagem"
        ></app-card-busca>
    </div>
    <h2>Depoimentos</h2>
    <div class="card-wrapper">
        <app-card-depoimento></app-card-depoimento>
        <app-card-depoimento></app-card-depoimento>
        <app-card-depoimento></app-card-depoimento>
    </div>
</app-container>
